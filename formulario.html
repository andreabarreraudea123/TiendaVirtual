<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos.com</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <header>
        <section>
        
            <div class="row">
                <div class="col">
                    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                        <h2 class="navbar-brand" >EVENTOS.com</h2>
                    </nav>
                </div>
            </div>
    </section>
        <main>
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col md-2">
                            <h4>FORMULARIO DE REGISTRO</h4>
                            <br>
                            <form>
                                <div class="form-row">
                                  <div class="form-group col-md-3">
                                    <label for="nombre1">PRIMER NOMBRE</label>
                                    <input type="text" class="form-control" id="nombre1">
                                  </div>
                                  <div class="form-group col-md-3">
                                    <label for="nombre2">SEGUNDO NOMBRE</label>
                                    <input type="text" class="form-control" id="nombre2">
                                  </div>
                                    <div class="form-group col-md-3">
                                      <label for="apellido1">PRIMER APELLIDO</label>
                                      <input type="text" class="form-control" id="apellido1">
                                    </div>
                                    <div class="form-group col-md-3">
                                      <label for="apellido2">SEGUNDO APELLIDO</label>
                                      <input type="text" class="form-control" id="apellido2">
                                    </div>
                                </div>
                                <br>
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                      <label for="documento">TIPO DE DOCUMENTO</label>
                                      <select id="documento" class="form-control">
                                        <option selected>Tarjeta de identidad</option>
                                        <option>Cedula de Ciudadania</option>
                                        <option>Cedula de extranjeria</option>
                                        <option>Pasaporte</option>
                                      </select>
                                    </div>
                                    <div class="form-group col-md-4">
                                      <label for="identificaciín">NUMERO DE DOCUMENTO</label>
                                      <input type="text" class="form-control" id="identificación">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="genero">GENERO</label>
                                        <select id="genero" class="form-control">
                                          <option selected>Hombre</option>
                                          <option>Mujer</option>
                                        </select>
                                      </div>
                                  </div>
                                  <br>
                                  <div class="form-row">
                                    <div class="form-group col-md-4">
                                      <label for="correo">CORREO ELECTRONICO</label>
                                      <input type="email" class="form-control" id="correo">
                                    </div>
                                    <div class="form-group col-md-4">
                                      <label for="telefono">TELÉFONO CELULAR</label>
                                      <input type="text" class="form-control" id="telefono">
                                    </div>
  
                                      <div class="form-group col-md-4">
                                        <label for="direccion">DIRECCIÓN</label>
                                        <input type="text" class="form-control" id="direcion">
                                      </div> 
                                  </div>
                                  <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label for="registro">REGISTRATE</label>
                                        <select id="regristro" class="form-control">
                                          <option selected>Correo</option>
                                          <option>Nombre</option>
                                        </select>
                                      </div>
                                    <div class="form-group col-md-4">
                                      <label for="contraseña">Contraseña</label>
                                      <input type="text" class="form-control" id="contraseña" placeholder="Contraseña">
                                    </div> 
                                  </div>
                                  <button type="submit" class="btn btn-primary">Enviar</button>
                              </form>
                        </div>
                    </div>
                </div>
            </section>

        </main>
    </header>
    <br><br><br>
    <footer>
        <div class="row">
            <div class="col">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <h4 class="navbar-brand" >&copy; Andrea Barrera Olivares</h4>
            <h4 class="navbar-brand" >&#9743; 3115632489</h4>
            <h4 class="navbar-brand" >&commat;eventos.gourmet@gmail.com</h4>
            <h4 class="navbar-brand" >Medellín-Colombia-2020</h4>
          </div>
        </div>
      </nav>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>   
    
</body>
</html>
